name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login à GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Définir le repo owner en minuscule
      - name: Set lowercase repo owner
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # 4. Setup Node.js pour exécuter les tests
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 5. Installer dépendances et lancer tests API
      - name: Install deps & run tests
        working-directory: ./app/api
        run: |
          npm ci
          npx jest --runInBand

      # 6. Build image API
      - name: Build API Docker image
        run: |
          docker build -t ghcr.io/${{ steps.repo.outputs.owner }}/timi-api:latest ./app/api

      # 7. Build image Frontend
      - name: Build Frontend Docker image
        run: |
          docker build -t ghcr.io/${{ steps.repo.outputs.owner }}/timi-frontend:latest ./app/frontend

      # 8. Push images vers GHCR
      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ steps.repo.outputs.owner }}/timi-api:latest
          docker push ghcr.io/${{ steps.repo.outputs.owner }}/timi-frontend:latest
