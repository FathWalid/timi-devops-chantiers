name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install deps
        working-directory: ./app/api
        run: npm ci

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API Docker image
        run: docker build -t ghcr.io/${{ toLower(github.repository_owner) }}/timi-api:latest ./app/api

      - name: Build Frontend Docker image
        run: docker build -t ghcr.io/${{ toLower(github.repository_owner) }}/timi-frontend:latest ./app/frontend

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ toLower(github.repository_owner) }}/timi-api:latest
          docker push ghcr.io/${{ toLower(github.repository_owner) }}/timi-frontend:latest
