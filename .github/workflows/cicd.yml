jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: timi_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d timi_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Init test DB schema
        run: |
          sudo apt-get install -y postgresql-client
          PGPASSWORD=postgres psql -h localhost -U postgres -d timi_test -p 5433 -f ./db/init/001_init.sql

      - name: Install deps & run tests
        working-directory: ./app/api
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/timi_test
        run: |
          npm ci
          npm test
