name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Setup Node.js (uniquement pour installer les dépendances API si besoin)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Étape 3 : Installer dépendances API (on ne lance PAS les tests ici)
      - name: Install deps
        working-directory: ./app/api
        run: npm ci

      # Étape 4 : Login GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Étape 5 : Build image API
      - name: Build API Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner,, }}/timi-api:latest ./app/api

      # Étape 6 : Build image Frontend
      - name: Build Frontend Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner,, }}/timi-frontend:latest ./app/frontend

      # Étape 7 : Push images vers GHCR
      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner,, }}/timi-api:latest
          docker push ghcr.io/${{ github.repository_owner,, }}/timi-frontend:latest
