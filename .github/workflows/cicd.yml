name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  backend:
    name: Build & Push API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install API dependencies
        run: npm ci
        working-directory: ./app/api

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build API Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/timi-api:latest ./app/api

      - name: Push API Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/timi-api:latest

  frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Frontend dependencies
        run: npm ci
        working-directory: ./app/frontend

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Frontend Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/timi-frontend:latest ./app/frontend

      - name: Push Frontend Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/timi-frontend:latest
