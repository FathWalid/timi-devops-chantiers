name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: timi_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d timi_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3. Init DB test (tables chantiers etc.)
      - name: Init test DB schema
        run: |
          sudo apt-get install -y postgresql-client
          PGPASSWORD=postgres psql -h localhost -U postgres -d timi_test -p 5433 -f ./db/init/001_init.sql

      # 4. Installer dépendances & lancer tests
      - name: Install deps & run tests
        working-directory: ./app/api
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/timi_test
        run: |
          npm ci
          npm test

      # 5. Login GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build & push API
      - name: Build & Push API Docker image
        run: |
          docker build -t ghcr.io/${{ secrets.DOCKER_USERNAME }}/timi-api:latest ./app/api
          docker push ghcr.io/${{ secrets.DOCKER_USERNAME }}/timi-api:latest

      # 7. Build & push Frontend
      - name: Build & Push Frontend Docker image
        run: |
          docker build -t ghcr.io/${{ secrets.DOCKER_USERNAME }}/timi-frontend:latest ./app/frontend
          docker push ghcr.io/${{ secrets.DOCKER_USERNAME }}/timi-frontend:latest
