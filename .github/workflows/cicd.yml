name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write   # ➡️ autorise GitHub Actions à pousser dans GHCR

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install deps
        working-directory: ./app/api
        run: npm ci

      # 🔑 Login avec ton PAT et ton username
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      # 🔽 Normalisation du owner en minuscules
      - name: Set lowercase repo owner
        run: echo "REPO_OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build API Docker image
        run: docker build -t ghcr.io/${{ env.REPO_OWNER_LC }}/timi-api:latest ./app/api

      - name: Build Frontend Docker image
        run: docker build -t ghcr.io/${{ env.REPO_OWNER_LC }}/timi-frontend:latest ./app/frontend

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ env.REPO_OWNER_LC }}/timi-api:latest
          docker push ghcr.io/${{ env.REPO_OWNER_LC }}/timi-frontend:latest
