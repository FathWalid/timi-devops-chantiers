name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: timi_test
        ports:
          - 5433:5432   # DB dispo sur localhost:5433
        options: >-
          --health-cmd="pg_isready -U postgres -d timi_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install deps & run tests
        working-directory: ./app/api
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/timi_test
        run: |
          npm ci
          npm test

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/timi-api:latest ./app/api

      - name: Build Frontend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/timi-frontend:latest ./app/frontend

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/timi-api:latest
          docker push ghcr.io/${{ github.repository_owner }}/timi-frontend:latest
