name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: timi_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d timi_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      # Étape 1 : Cloner le repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Étape 3 : Installer le client PostgreSQL + exécuter migrations
      - name: Run DB migrations
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql postgresql://postgres:postgres@localhost:5433/timi_test -f ./db/init/001_init.sql

      # Étape 4 : Installer dépendances + lancer les tests
      - name: Install deps & run tests
        working-directory: ./app/api
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/timi_test
        run: |
          npm ci
          npm test

      # Étape 5 : Login au GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Étape 6 : Build image API
      - name: Build API Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/timi-api:latest ./app/api

      # Étape 7 : Build image Frontend
      - name: Build Frontend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/timi-frontend:latest ./app/frontend

      # Étape 8 : Push des images Docker
      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/timi-api:latest
          docker push ghcr.io/${{ github.repository_owner }}/timi-frontend:latest
