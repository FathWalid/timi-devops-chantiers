name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write


    services:
      postgres:
        image: postgres:16
        ports: ['5433:5432']
        env:
          POSTGRES_USER: timi
          POSTGRES_PASSWORD: timi
          POSTGRES_DB: timi_test
        options: >-
          --health-cmd="pg_isready -U timi -d timi_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- API ---
      - name: Set up Node.js for API
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/api/package-lock.json

      - name: Install API dependencies
        run: npm ci
        working-directory: ./app/api


      - name: Init test database schema
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          PGPASSWORD=timi psql -h localhost -p 5433 -U timi -d timi_test -f db/init/001_init.sql


      - name: Run API tests
        env:
          DATABASE_URL: postgres://timi:timi@localhost:5433/timi_test
        run: npm test
        working-directory: ./app/api

      # --- FRONTEND ---
      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install Frontend dependencies
        run: npm ci
        working-directory: ./app/frontend

      - name: Run Frontend build
        run: npm run build
        working-directory: ./app/frontend

      # --- DOCKER LOGIN ---
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- DOCKER BUILD & PUSH API ---
      - name: Build and push API image
        run: |
          IMAGE_API=ghcr.io/${{ github.repository_owner }}/timi-api:latest
          IMAGE_API=$(echo $IMAGE_API | tr '[:upper:]' '[:lower:]')
          docker build -t $IMAGE_API ./app/api
          docker push $IMAGE_API

      # --- DOCKER BUILD & PUSH FRONTEND ---
      - name: Build and push Frontend image
        run: |
          IMAGE_FRONT=ghcr.io/${{ github.repository_owner }}/timi-frontend:latest
          IMAGE_FRONT=$(echo $IMAGE_FRONT | tr '[:upper:]' '[:lower:]')
          docker build -t $IMAGE_FRONT ./app/frontend
          docker push $IMAGE_FRONT
      # --- DEPLOY TO KUBERNETES ---
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy manifests
        run: |
          # 1. Namespace en premier
          kubectl apply -f k8s/namespace.yaml

          # 2. Secrets + Postgres
          kubectl apply -f k8s/secret.yaml -n timi
          kubectl apply -f k8s/postgres.yaml -n timi

          # 3. API + ConfigMap + Frontend
          kubectl apply -f k8s/configmap.yaml -n timi
          kubectl apply -f k8s/api.yaml -n timi
          kubectl apply -f k8s/frontend.yaml -n timi

          # 4. Monitoring (Prometheus Scrape Config)
          kubectl apply -f k8s/prometheus-scrape.yaml -n monitoring

          # 5. Attendre que ça démarre
          kubectl rollout status deployment timi-postgres -n timi
          kubectl rollout status deployment timi-api -n timi
          kubectl rollout status deployment timi-frontend -n timi
