name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login à GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Setup Node.js pour exécuter les tests
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4. Installer dépendances et lancer tests API
      - name: Install deps & run tests
        working-directory: ./app/api
        run: |
          npm install
          npm test

      # 5. Build image API
      - name: Build API Docker image
        run: |
          docker build -t ghcr.io/${{ secrets.DOCKER_USERNAME }}/timi-api:latest ./app/api

      # 6. Build image Frontend
      - name: Build Frontend Docker image
        run: |
          docker build -t ghcr.io/${{ secrets.DOCKER_USERNAME }}/timi-frontend:latest ./app/frontend

      # 7. Push images vers GHCR
      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ secrets.DOCKER_USERNAME }}/timi-api:latest
          docker push ghcr.io/${{ secrets.DOCKER_USERNAME }}/timi-frontend:latest
