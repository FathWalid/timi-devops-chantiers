name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5433:5432   # ðŸ‘‰ on mappe 5432 interne vers 5433 externe
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: timi_test
        options: >-
          --health-cmd="pg_isready -U postgres -d timi_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4. Installer deps et lancer tests API
      - name: Install deps & run tests
        working-directory: ./app/api
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/timi_test
        run: |
          npm ci
          npm test

      # 5. Build image API
      - name: Build API Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/timi-api:latest ./app/api

      # 6. Build image Frontend
      - name: Build Frontend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/timi-frontend:latest ./app/frontend

      # 7. Push images
      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/timi-api:latest
          docker push ghcr.io/${{ github.repository_owner }}/timi-frontend:latest
