name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4. Install deps & run tests
      - name: Install deps & run tests
        working-directory: ./app/api
        run: |
          npm ci
          npx cross-env NODE_OPTIONS=--experimental-vm-modules jest --runInBand

      # 5. Build & Push API Docker image
      - name: Build & Push API
        run: |
          IMAGE_API=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/timi-api:latest
          docker build -t $IMAGE_API ./app/api
          docker push $IMAGE_API

      # 6. Build & Push Frontend Docker image
      - name: Build & Push Frontend
        run: |
          IMAGE_FE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/timi-frontend:latest
          docker build -t $IMAGE_FE ./app/frontend
          docker push $IMAGE_FE
