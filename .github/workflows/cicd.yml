jobs:
  build-test-push:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports: ['5433:5432']   # mappe 5433 local -> 5432 container
        env:
          POSTGRES_USER: timi
          POSTGRES_PASSWORD: timi
          POSTGRES_DB: timi_test
        options: >-
          --health-cmd="pg_isready -U timi -d timi_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js for API
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/api/package-lock.json

      - name: Install API dependencies
        run: npm ci
        working-directory: ./app/api

      - name: Run API tests
        env:
          DATABASE_URL: postgres://timi:timi@localhost:5433/timi_test
        run: npm test
        working-directory: ./app/api

      # … étapes build/push Docker API & Frontend comme avant …
