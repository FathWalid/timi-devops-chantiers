name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: timi_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d timi_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Préparer Postgres avec ton init SQL
      - name: Init test database
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          PGPASSWORD=postgres psql -h localhost -U postgres -d timi_test -f ./db/init/001_init.sql

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4. Installer dépendances et lancer tests
      - name: Install deps & run tests
        working-directory: ./app/api
        run: |
          npm ci
          npx cross-env NODE_OPTIONS=--experimental-vm-modules jest --runInBand

      # 5. Login à GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6. Build image API
      - name: Build API Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/timi-api:latest ./app/api

      # 7. Build image Frontend
      - name: Build Frontend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/timi-frontend:latest ./app/frontend

      # 8. Push images vers GHCR
      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/timi-api:latest
          docker push ghcr.io/${{ github.repository_owner }}/timi-frontend:latest
