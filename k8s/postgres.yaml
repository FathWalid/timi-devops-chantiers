apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: timi-postgres-pvc
  namespace: timi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timi-postgres
  namespace: timi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timi-postgres
  template:
    metadata:
      labels:
        app: timi-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          envFrom:
            - secretRef:
                name: timi-secrets
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: timi-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: timi-postgres
  namespace: timi
spec:
  type: ClusterIP
  selector:
    app: timi-postgres
  ports:
    - port: 5432
      targetPort: 5432
